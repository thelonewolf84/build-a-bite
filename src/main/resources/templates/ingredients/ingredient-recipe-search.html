<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Build-A-Bite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/ingredient-recipe-search.css}"/>
</head>
<body>

<!-- Nav Bar Section -->
<nav th:replace="fragments :: nav-login"></nav>
<!-- End of navbar -->

<h2 th:text="${recipesFound}" class="text-center m-3"></h2>

<th:block th:if = "${recipes}">
      <div class="table-responsive-sm d-flex justify-content-center">
         <table class="table table-bordered table table-striped table table-striped w-auto">
            <thead class="thead">
            <tr>
               <th>Recipe Picture</th>
               <th>Recipe Name</th>
               <th>Recipe Prep Time</th>
               <th>Recipe Cook Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}">
               <td><img class="image" th:src="${recipe.urlImage}" alt="${recipe.recipeName}" /></td>
               <td>
                  <a th:href="'/recipes?recipeId=' + ${recipe.id}"  th:text="${recipe.recipeName}"></a>
               </td>
               <td th:text="${recipe.prepTime}"></td>
               <td th:text="${recipe.cookTime}"></td>
            </tr>
            </tbody>
         </table>
      </div>
</th:block>

<div th:replace="fragments :: bootstrap-javascript"></div>
</body>
</html>
