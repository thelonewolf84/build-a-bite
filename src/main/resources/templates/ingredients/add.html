<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/navbar.css}"/>
</head>
<body>

<!-- Nav Bar Section -->
<nav th:replace="fragments :: nav-login"></nav>
<!-- End of navbar -->

<div class="container">
    <h1 class="display-2 m-3 text-center">Add An Ingredient</h1>
    <form method="post">
        <div class="form-group">
            <label for="ingredient">Ingredient Name</label>
            <input type="text" th:field="${ingredient.ingredientName}" class="form-control" id="ingredient" placeholder="Ingredient Name">
            <p class="error" th:errors="${ingredient.ingredientName}"></p>
        </div>

        <div class="form-group">
            <label for="type">Ingredient Type</label>
            <select th:field="${ingredient.type}" class="form-control" id="type">
                <option th:each="ingredientType : ${ingredientTypes}"
                        th:value="${ingredientType}"
                        th:text="${ingredientType.displayName}"
                ></option>
            </select>
        </div>

        <button type="submit" class="btn" style="background-color: #AD2A31;">Add</button>
    </form>
</div>

<div th:replace="fragments :: bootstrap-javascript"></div>
</body>
</html>
