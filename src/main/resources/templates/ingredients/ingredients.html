<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Build-A-Bite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}"/>
</head>
<body>

<!-- Nav Bar Section -->
<nav th:replace="fragments :: nav-login"></nav>
<!-- End of navbar -->

<h3 class="d-flex justify-content-center display-3 m-5">List Of Ingredients</h3>
<form method="post">
    <div class="container-fluid d-flex mx-auto row align-items-start justify-content-center">
        <table  class="table table-bordered table table-striped table w-auto col-md-4" th:each="key: ${ingredients.keySet()}">
            <thead class="thead-color">
                <tr>
                    <th colspan= "100%" th:text="${key}"></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th:block th:each="value: ${ingredients.get(key)}">
                        <td>
                            <label>
                                <span th:text="${value.ingredientName}"></span>
                                <input type="checkbox" name="ingredientIds" th:value="${value.id}">
                            </label>
                        </td>
                    </th:block>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn" style="background-color: #AD2A31;">Search</button>
            </div>
        </div>
    </div>
</form>


<div th:replace="fragments :: bootstrap-javascript"></div>
</body>
</html>
