<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Build-A-Bite</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/profile.css}"/>
</head>
<body>

<!-- Nav Bar Section -->
<nav th:replace="fragments :: nav-login"></nav>
<!-- End of navbar -->

<form method="post" class="mt-5">
    <table align="center">
        <thead>
        <tr>
            <th>
                <img class="profile-img" th:src="${profile.profileImage}" width="150" height="150">
                <div class="form-group text-center">
                    <label for="profileImage" class="form-label">Change Profile Image</label>
                    <input id ="profileImage" type="text" name="profileImage" class="form-control" placeholder="Enter Image Url">
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="form-group" id="change-email"></div>
                    <div class="form-group text-center">
                        <a class="btn btn-danger" href="#" id="add-email-field">
                            Edit Email
                        </a>
                    </div>
                </td>
                <td>
                    <div class="form-group" id="change-password"></div>
                    <div class="form-group text-center">
                        <a class="btn btn-danger" href="#" id="add-password-field">
                            Edit Password
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-group text-center">
        <input class="btn btn-danger" type="submit" value="Update">
    </div>
</form>
<div th:replace="fragments :: bootstrap-javascript"></div>
<script type="text/javascript" th:src="@{/profile.js}"></script>
</body>
</html>
