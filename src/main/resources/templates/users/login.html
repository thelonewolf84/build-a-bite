<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Build-A-Bite</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/navbar.css}"/>
</head>
<body>

<!-- Nav Bar Section -->
<header th:replace="fragments :: header"></header>
<!-- End of navbar -->

<h2 class="display-4 m-5 text-center">Login</h2>
<div class="container">
    <form method="post">

        <div class="form-group">
            <label class="form-label" for="email"> Email: </label>
            <input id="email"type="email" th:field="${loginFormDTO.email}" class="form-control" placeholder="Enter Email">
            <p class="error" th:errors="${loginFormDTO.email}"></p>
        </div>

        <div class="form-group">
            <label class="form-label" for="password"> Password: </label>
            <input id="password" type="password" th:field="${loginFormDTO.password}" class="form-control" placeholder="Enter Password">
            <p class="error" th:errors="${loginFormDTO.password}"></p>
        </div>

        <button type="submit" class="btn" style="background-color: #AD2A31;">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/register">Register for one.</a></p>
</div>

<div th:replace="fragments :: bootstrap-javascript"></div>
</body>
</html>
