<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8">
   <title>Build-A-Bite</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
   <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
   <link rel="stylesheet" th:href="@{/navbar.css}"/>
   <link rel="stylesheet" th:href="@{/recipes.css}"/>
</head>
<body>
<!-- Nav Bar Section -->
<nav th:replace="fragments :: nav-login"></nav>
<!-- End of navbar -->

<!-- Display Recipes -->

<h2 th:text="${noRecipes}" class="text-center m-3"></h2>

<th:block th:if = "${recipes}">
   <div class="container-fluid">
      <div class="row">
         <th:block  th:each="recipe : ${recipes}">
               <div class="col-lg mt-3">
                  <div class="card" style="width: 18rem;">
                     <div class="card-header"  th:text="${recipe.recipeName}"></div>
                     <img th:src="${recipe.urlImage}" alt="${recipe.recipeName}" class="card-img-top" />
                     <div class="card-body">
                        <a th:href="'/recipes?recipeId=' + ${recipe.id}" class="btn">See Recipe</a>
                        <a th:href="'/recipes/saved?recipeId=' + ${recipe.id}" class="btn">Save Recipe</a>
                     </div>
                  </div>
               </div>
         </th:block>
      </div>
   </div>
</th:block>
<div th:replace="fragments :: bootstrap-javascript"></div>
</body>
</html>
