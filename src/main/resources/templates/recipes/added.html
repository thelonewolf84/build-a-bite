<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">

    <meta charset="UTF-8">

    <title>Build-A-Bite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/recipe-added.css}"/>

</head>

<body>
<!-- Nav Bar Section -->
<nav th:replace="fragments :: nav-login"></nav>
<!-- End of navbar -->

<!-- Display Added Recipe -->

<div id="card-container">
    <div id="card-title" th:text="${recipe.recipeName}"></div>
    <div id="recipe-image">
        <img th:src="${recipe.urlImage}" alt="${recipe.recipeName}"/>
    </div>

    <div id="details">
        Prep time: <span class="detail-value" th:text="${recipe.prepTime}"></span>
        | Cook time: <span class="detail-value" th:text="${recipe.cookTime}"></span>
        | Yield: <span class="detail-value" th:text="${recipe.servers}"></span>
    </div>
    <div id="card-items">
        <span class="card-item-title">Ingredients</span>
        <ul class="checkmark" th:each="ingredient : ${recipe.recipeIngredients}">
            <li th:text="${ingredient.toString}"></li>
        </ul>
    </div>

    <div id="method">
        <span class="card-item-title">Directions</span>
        <p th:text="${recipe.directions}"></p>
    </div>
</div>

<div th:replace="fragments :: bootstrap-javascript"></div>
</body>
</html>
