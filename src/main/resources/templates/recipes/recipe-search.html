<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Build-A-Bite</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/recipe-search.css}"/>
</head>
<body>

<!-- Nav Bar Section -->
<nav th:replace="fragments :: nav-login"></nav>
<!-- End of navbar -->

<div class="container">
    <h1 class="display-2 m-3 text-center">Search For Recipes</h1>
    <form method="post">
        <div lass="form-group">
            <label for="searchTerm">Recipe Name</label>
            <input type="text" name="searchTerm" class="form-control" id="searchTerm" placeholder="Recipe Name ex Hamburger">
            <span th:text="${noSearchTerm}" class="error"></span>
        </div>

        <button type="submit" class="btn" style="background-color: #AD2A31;">Search</button>

    </form>
</div>

<div th:replace="fragments :: bootstrap-javascript"></div>
</body>
</html>
