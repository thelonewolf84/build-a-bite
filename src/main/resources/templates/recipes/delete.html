<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Build-A-Bite</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/recipe-delete.css}"/>
</head>
<body>

<!-- Nav Bar Section -->
<nav th:replace="fragments :: nav-login"></nav>
<!-- End of navbar -->


<p class="text-center m-3">Remove A Favorite Recipe</p>

<form method="post">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Delete</th>
                <th scope="col">Photo</th>
                <th scope="col">Recipe Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "recipe :${recipes}">
                <td scope="row">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="recipeIds" th:value="${recipe.id}" />
                        </label>
                    </div>
                </td>
                <td>
                    <img class="img-thumbnail" th:src="${recipe.urlImage}" />
                </td>
                <td>
                    <p th:text="${recipe.recipeName}"></p>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-group text-center">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
</form>

<div th:replace="fragments :: bootstrap-javascript"></div>
</body>
</html>
