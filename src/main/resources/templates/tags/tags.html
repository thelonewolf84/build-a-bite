<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Build-A-Bite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}"/>
</head>
<body>

<!-- Nav Bar Section -->
<nav th:replace="fragments :: nav-login"></nav>
<!-- End of navbar -->

<!-- Start Of Table -->
<h3 class="d-flex justify-content-center display-3 m-5">List Of Categories</h3>
<div class="table-responsive-sm d-flex justify-content-center m-5">
    <table class="table table-bordered table table-striped w-auto">
        <thead class="thead-color">
        <tr>
            <th>Categories</th>
            <th># of Recipes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${tags}">
            <td>
                <p><a th:href="'/tags/detail?tagName=' + ${tag.tagName}"  th:text="${tag.tagName}"></a></p>
            </td>
            <td th:text="${tag.recipes.size()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- End Of Table -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
