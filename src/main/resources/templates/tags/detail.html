<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Build-A-Bite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/tag-detail.css}"/>
</head>
<body>

<!-- Nav Bar Section -->
<nav th:replace="fragments :: nav-login"></nav>
<!-- End of navbar -->

<!-- Start Of Table -->
<h3 th:text="${tag.tagName}" class="d-flex justify-content-center display-3 m-5"></h3>
<div class="table-responsive-sm d-flex justify-content-center m-5">
    <table class="table table-bordered w-auto">
        <thead class="thead-color">
            <tr>
                <th>Recipe Picture</th>
                <th>Recipe Name</th>
                <th>Recipe Prep Time</th>
                <th>Recipe Cook Time</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${recipes}">
                <td>
                    <img class="image" th:src="${recipe.urlImage}" alt="${recipe.recipeName}" />
                </td>
                <td>
                    <p><a th:href="'/recipes?recipeId=' + ${recipe.id}"  th:text="${recipe.recipeName}"></a></p>
                </td>
                <td th:text="${recipe.prepTime}"></td>
                <td th:text="${recipe.cookTime}"></td>
            </tr>
        </tbody>
    </table>
</div>
<!-- End Of Table -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
