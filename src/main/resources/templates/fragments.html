<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">

    <meta charset="UTF-8">

    <title>Build-A-Bite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/recipe-added.css}"/>

</head>
<body>

<header th:fragment="nav">
    <!-- Start of navbar -->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #F28086;">
        <a class="navbar-brand" href="#">
            <img src="/logo.png" alt="" width="125" height="125">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/index">Home</a>
                <a class="nav-item nav-link" href="/recipes">Recipes</a>
                <a class="nav-item nav-link" href="/ingredients">Search By Ingredients</a>
                <a class="nav-item nav-link" href="/recipes/search">Search By Recipes</a>
                <a class="nav-item nav-link" href="/tags">Categories</a>
                <a class="nav-item nav-link" href="/recipes/create">Create a Recipe</a>
                <a class="nav-item nav-link" href="/tags/add">Add Categories</a>
                <a class="nav-item nav-link" href="/ingredients/add">Add Ingredients</a>
                <a class="nav-item nav-link" href="/login">Login</a>
                <a class="nav-item nav-link" href="/register">Sign Up</a>
            </div>
        </div>
    </nav>
    <!-- End of navbar -->
</header>

    <!-- Start of navbar -->
    <nav th:fragment="nav-login" class="navbar navbar-expand-md navbar-dark" style="background-color: #F28086;">
        <a class="navbar-brand" href="#">
            <img src="/logo.png" alt="" width="125" height="125">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/index">Home</a>
                <a class="nav-item nav-link" href="/recipes">Recipes</a>
                <a class="nav-item nav-link" href="/ingredients">Search By Ingredients</a>
                <a class="nav-item nav-link" href="/recipes/search">Search By Recipes</a>
                <a class="nav-item nav-link" href="/tags">Categories</a>
                <a class="nav-item nav-link" href="/recipes/create">Create a Recipe</a>
                <a class="nav-item nav-link" href="/tags/add">Add Categories</a>
                <a class="nav-item nav-link" href="/ingredients/add">Add Ingredients</a>
                <a class="nav-item nav-link" href="/recipes/saved">My Recipes</a>
                <a class="nav-item nav-link" href="/recipes/delete">Remove Recipe</a>
                <a class="nav-item nav-link" href="/recipes/update">Update Recipe</a>
                <a class="nav-item nav-link" th:href="@{'/profile/' + ${profile.id}}">My Profile</a>
                <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
        <th:block th:if = "${profile.profileImage}">
            <a class="nav-item nav-link" th:href="@{'/profile/' + ${profile.id}}">
                <img th:src="${profile.profileImage}" alt="" width="125" height="125">
            </a>
        </th:block>
    </nav>

    <!-- End of navbar -->


<div th:fragment="bootstrap-javascript">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</div>

</body>
</html>
